<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        <h1>Cálculo de Média</h1>
        <form action="/" id="formulario" method="POST">
            <label for="notaPrimeiroBimestre">Nota Primeiro Bimestre</label>
            <input type="text" class="texto" id="primeiraNota" name="primeiraNota">
            <label for="notaSegundoBimestre">Nota Segundo Bimestre</label>
            <input type="text" class="texto" id="segundaNota" name="segundaNota">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./main.js"></script>

</body>
</html>
